name: Go Build
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        git submodule update --init # get libgit2
        make install-static

    - name: Build
      run: |
        go build -v .
        ls
    - name: Statusoli	
      uses: athul/statusoli@master	
      if: always()	
      with:	
        chat: ${{ secrets.chat }}	
        token: ${{ secrets.token }}	
        status: ${{ job.status }}